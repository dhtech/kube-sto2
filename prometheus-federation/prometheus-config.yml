apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-fed-config
  namespace: monitoring

data:
  prometheus.yml: |-

    global:
      scrape_interval:     30s
      evaluation_interval: 15s

    alerting:
      alertmanagers:
      - static_configs:
        - targets:
           - alertmanager.monitoring

    scrape_configs:
    - job_name: 'event-scraper'
      honor_labels: true
      metrics_path: '/prometheus/federate'
      params:
        'match[]':
          - '{__name__=~".+"}'
      static_configs:
      - targets: ['prometheus.event.dreamhack.se:9090']
