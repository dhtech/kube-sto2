apiVersion: apps/v1
kind: Deployment
metadata:
  name: rocketchat
  namespace: rocketchat
  labels:
    k8s-app: rocketchat
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: rocketchat
  template:
    metadata:
      labels:
        k8s-app: rocketchat
    spec:
      containers:
      - name: rocketchat
        image: rocketchat/rocket.chat:0.71.1-1
        env:
        - name: MONGO_URL
          valueFrom:
            secretKeyRef:
              name: rocketchat
              key: mongodb-url
        - name: MONGO_OPLOG_URL
          valueFrom:
            secretKeyRef:
              name: rocketchat
              key: mongodb-oplog-url
        - name: ROOT_URL
          value: https://rocketchat.tech.dreamhack.se
      - name: stunnel
        image: dweomer/stunnel:latest
        env:
        - name: STUNNEL_SERVICE
          value: IRCS
        - name: STUNNEL_ACCEPT
          value: "9999"
        - name: STUNNEL_CONNECT
          value: irc.tech.dreamhack.se:9999
