apiVersion: apps/v1
kind: Deployment 
metadata:
    labels:
        k8s-app: enroll-user
    name: enroll-user
    namespace: enroll-user
spec:
    replicas: 1
    selector:
      matchLabels:
        k8s-app: enroll-user
    template:
        metadata:
            labels:
                k8s-app: enroll-user
        spec:
            containers:
            - image: quay.io/dhtech/enroll-user
              imagePullPolicy: Always
              name: enroll-user
              env:
              - name: FUSIONSERVER
                value: "fusiondirectory.ldap"
              - name: FUSIONPORT
                value: "8000"
            - image: quay.io/dhtech/dhauth
              imagePullPolicy: Always
              name: dhauth
              env:
              - name: APACHE_PROXY_PORT
                value: "8080" 
              - name: LDAP_GROUP
                value: "cn=everyone,ou=groups,dc=tech,dc=dreamhack,dc=se"
            restartPolicy: Always
