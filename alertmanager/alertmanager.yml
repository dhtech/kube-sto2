apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        k8s-app: alertmanager
    name: alertmanager
    namespace: monitoring
spec:
    replicas: 1
    selector:
      matchLabels:
        k8s-app: alertmanager
    template:
        metadata:
            labels:
                k8s-app: alertmanager
        spec:
            containers:
            - image: prom/alertmanager
              imagePullPolicy: Always
              name: prometheus
              args:
              - --config.file=/etc/alertmanager/alertmanager.yml
              volumeMounts:
                - mountPath: "/etc/alertmanager"
                  name: alertmanager-config
            - image: quay.io/dhtech/dhauth
              imagePullPolicy: Always
              name: dhauth
              env:
              - name: APACHE_PROXY_PORT
                value: "9093"
              - name: LDAP_GROUP
                value: "cn=services,ou=groups,dc=tech,dc=dreamhack,dc=se"
            restartPolicy: Always
            volumes:
                - name: alertmanager-config
                  configMap:
                    name: alertmanager-config
