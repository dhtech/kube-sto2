apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: ldap
  name: ldap
  namespace: ldap
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: ldap
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        k8s-app: ldap
      name: ldap
    spec:
      containers:
      - image: quay.io/dhtech/ldap:master
        imagePullPolicy: Always
        name: ldap
        volumeMounts:
          - name: tls-volume
            mountPath: /etc/ssl/ldap
        env:
          - name: CA
            value: /etc/ssl/ldap/ca.crt
          - name: CERTFILE
            value: /etc/ssl/ldap/server.crt
          - name: KEYFILE
            value: /etc/ssl/ldap/server.key
          - name: LOGLEVEL
            value: "0x4120"
          - name: PROTOCOLS
            value: "ldap:/// ldaps:///"
          - name: MASTER
            value: "ldap-master.tech.dreamhack.se"
          - name: ADMIN_BIND
            value: "cn=admin,dc=dreamhack,dc=se"
          - name: MASTERPW
            valueFrom:
              secretKeyRef:
                name: ldap-credentials
                key: master-password
        resources:
              requests:
                memory: "900Mi"
              limits:
                memory: "4000Mi"
        readinessProbe:
          exec:
            command:
              - /ready.sh
        livenessProbe:
          exec:
            command:
              - /usr/bin/ldapsearch
              - -x
              - -H
              - ldapi:///
              - -s
              - base
              - -LLL
              - dc
          initialDelaySeconds: 60
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
        - name: tls-volume
          secret:
            secretName: ldap-tls
